<!doctype html>

  <style>

      border: 1px solid var(--border); border-radius: var(--radius);

    h1 { font-size: 28px; margin: 0 0 8px; letter-spacing: .3px; }

    label.opt {

    .actions { display: flex; gap:12px; align-items: center; }
    button {

      color:#0b1020; font-weight: 700; padding: 12px 18px; border-radius: 12px; cursor: pointer;
    }
    button:disabled { opacity:.6; cursor:not-allowed; }
    .ghost { background: transparent; color: var(--ink); }
    .note { font-size: 14px; color: var(--muted); }
    .toast {
      margin-top: 14px; padding: 12px 14px; border-radius: 10px; font-size: 14px; border:1px solid var(--border);
      display:none;
    }
    .toast.ok { display:block; background: rgba(32,201,151,.12); border-color: rgba(32,201,151,.4); }
    .toast.err { display:block; background: rgba(255,107,107,.12); border-color: rgba(255,107,107,.4); }
    .meta { font-size: 12px; color: var(--muted); margin-top: 8px; }
    a { color: var(--accent2); text-decoration: none; }

  </style>
</head>
